<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Serving</title>
    <link rel="stylesheet" type="text/css" href="Customer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>
<body>
        <div class='containerCus'>
            <div class="ServingCtn">
                <div>
                    <p>Now Serving: </p> <p id="nowServing"></p>
                </div>
                <div>
                    <p>Last Number: </p><p id="lastNumber"></p>
                </div>
                <div>
                    <button type="button" id="newnumber" class="btn btn-danger" onclick="{takeNumber()}" >Take a number</button>
                </div>
            </div>

                <div class="CounterCtn">
                    <div class="CounterCus" id="Cctn1">
                        <i class="bi bi-circle-fill text-muted" id="circle1"></i>
                        <p>Counter 1</p>
                        <p id="counter1"></p>

                    </div>

                    <div class="CounterCus" id="Cctn2">
                        <i class="bi bi-circle-fill text-muted" id="circle2"></i>
                        <p>Counter 2</p>
                        <p id="counter2"></p>

                    </div>

                    <div class="CounterCus" id="Cctn3">
                        <i class="bi bi-circle-fill text-muted" id="circle3"></i>
                        <p>Counter 3</p>
                        <p id="counter3"></p>
                    </div>

                    <div class="CounterCus" id="Cctn4">
                        <i class="bi bi-circle-fill text-muted" id="circle4"></i>
                        <p>Counter 4</p>
                        <p id="counter4"></p>
                    </div>
                </div>
        </div>

        
    <script src="Customer.js"></script>
</body>

</html>

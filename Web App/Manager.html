<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Serving</title>
    <link rel="stylesheet" type="text/css" href="Manager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>
<body>
    

            

    <div class="CounterCtn">
        <div class="CounterCus" id="counter_1">
            <p>Counter 1</p>
            <button type="button" class="btn btn-danger mt-3" id="C1" onclick="offline(this.id ,'C1status')">Go Online</button>
            <button type="button" class="btn btn-success mt-3"  onclick="complete('C1current')">Comp current</button>
            <button type="button" class="btn btn-primary mt-3" id="C1Next" onclick="callNext('C1current')">Call next</button>
            
        </div>

        <div class="CounterCus">
            <p>Counter 2</p>
            <button type="button" class="btn btn-danger mt-3" id="C2" onclick="offline(this.id ,'C2status')">Go Offline</button>
            <button type="button" class="btn btn-success mt-3 " onclick="complete('C2current')">Comp current</button>
            <button type="button" class="btn btn-primary mt-3" id="C2Next" onclick="callNext('C2current')">Call next</button>
        </div>

        <div class="CounterCus">
            <p>Counter 3</p>
            <button type="button" class="btn btn-danger mt-3" id="C3" onclick="offline(this.id ,'C3status')">Go Offline</button>
            <button type="button" class="btn btn-success mt-3" onclick="complete('C3current')">Comp current</button>
            <button type="button" class="btn btn-primary mt-3" id="C3Next" onclick="callNext('C3current')">Call next</button>
        </div>

        <div class="CounterCus">
            <p>Counter 4</p>
            <button type="button" class="btn btn-danger mt-3" id="C4" onclick="offline(this.id ,'C4status')">Go Offline</button>
            <button type="button" class="btn btn-success mt-3" onclick="complete('C4current')">Comp current</button>
            <button type="button" class="btn btn-primary mt-3" id="C4Next" onclick="callNext('C4current')">Call next</button>
        </div>
    </div>

        
    
</body>
<script src="Manager.js"></script>
</html>
